services:
  # Variant plugin manager.
  plugin.manager.breezy_layouts.variant:
    class: Drupal\breezy_layouts\Service\BreezyLayoutsVariantPluginManager
    parent: default_plugin_manager
    arguments: ['@plugin.manager.core.layout']

  breezy_layouts.tailwind_classes:
    class: Drupal\breezy_layouts\Service\BreezyLayoutsTailwindClassService

  # Element plugin manager.
  plugin.manager.breezy_layouts.element:
    class: Drupal\breezy_layouts\Service\BreezyLayoutsElementPluginManager
    parent: default_plugin_manager
